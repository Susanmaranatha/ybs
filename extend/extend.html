<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>推广自己</title>
		<link rel="stylesheet" href="css/extend.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
	</head>
	<body>
		<div id="wrap">
			<header>
				<div class="back">
					<a href="javascript:history.back()">返回</a>
				</div>
				<div class="title">本店信息</div>
			</header>
			<section>
				<div class="swiper_img">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="img/ybs-one.jpg" alt=""/></div>
							<div class="swiper-slide"><img src="img/ybs-two.jpg" alt=""/></div>
							<div class="swiper-slide"><img src="img/ybs-three.jpg" alt=""/></div>
							<div class="swiper-slide"><img src="img/ybs-four.jpg" alt=""/></div>
							<div class="swiper-slide"><img src="img/ybs-five.jpg" alt=""/></div>
						</div>
						<div class="swiper-pagination"></div>
					</div>	
				</div>
			</section>
			<section>
				<div class="information">
					<div class="address bottom">
						<img class="icon" src="img/address.png" />
						<p>地址：杭州市拱墅区舟山东路</p>
					</div>
					<div class="phone bottom">
						
						<p><img class="icon" src="img/phone.png" />电话：15988108118</p>
						<p class="call">拨打<img class="icon" src="img/Go.png" /></p>
						
					</div>	
					<div class="time bottom">
						<img class="icon" src="img/time.png" />
						<p>营业：8:00-22:00</p>
					</div>
				</div>
			</section>
			<section>
				<div class="information">
					<div class="special bottom">
						<img class="icon" src="img/label.png" />
						<p>特色标签</p>
					</div>
					<div class="label bottom">
						<span>蜜汁手扒鸡</span><span>超级雅比斯披萨</span><span>雅比斯鸡排饭</span><span>至尊全虾堡</span><span>无线上网</span><span>心理辅导</span>
					</div>
				</div>
			</section>
			<section>
				<div class="information">
					<div class="instruct bottom">
						<img class="icon" src="img/instruct.png" />
						<p>店铺简介</p>
					</div>
					<div class="detail">
						<p>温州雅比斯餐饮管理有限公司成立于2008年，公司致力于发展西式休闲快餐连锁，并拥有自主品牌“雅比斯YABISI”，在全国拥有近40家连锁店。公司经营模式：直营、合作、加盟。“雅比斯YABISI”主要经营有汉堡、披萨、炸鸡、套餐饭、薯条、奶茶、冰淇淋、果饮、咖啡、牛奶、碳酸饮料时尚食品。</p>
						<p>我们主要服务位于舟山东路上的雅比斯店铺</p>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
	<script type="text/javascript" src="js/swiper.min.js" ></script>
	<script type="text/javascript" src="js/extend.js" ></script>
</html>
